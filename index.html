<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Palindrome Checker
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Is your text a palindrome?</h1>
      <div class="palindrome-div">
        <label for="text-input">Enter in text to check for palindrome: </label>
        <input class="palindrome-input" id="text-input" value="" type="text" />
        <button class="palindrome-btn" id="check-btn">Check </button>
        <div class="results-div hidden" id="result"></div>
      </div>

      <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          A <b>palindrome</b> is a word, verse, or sentence (such as "Able was I ere I saw Elba") or a number (such as 1881) that reads the same backward or forward.
        </p>
      <div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
